<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Registration</h1>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="birth" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birth" name="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" name="copassword">
                    </div>
                    <input type="submit" value="Register" class="btn btn-danger">
                </form>
            </div>
            <div class="col-md-6">
                <h1>Log In</h1>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="emaillog" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emaillog" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="passlog" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passlog" name="password">
                    </div>
                    <input type="submit" value="Log in" class="btn btn-success">
                </form>
                <br>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
